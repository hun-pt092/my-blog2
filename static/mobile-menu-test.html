<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Menu Test</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .header {
            background: #f8f9fa;
            padding: 1rem;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .hamburger {
            display: none;
            cursor: pointer;
            flex-direction: column;
            gap: 4px;
        }
        
        .hamburger span {
            width: 25px;
            height: 3px;
            background: #333;
            transition: 0.3s;
        }
        
        .nav {
            display: flex;
            gap: 2rem;
        }
        
        .nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }
        
        .nav a:hover {
            color: #007bff;
        }
        
        .auth-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .auth-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #007bff;
            background: transparent;
            color: #007bff;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .auth-btn.primary {
            background: #007bff;
            color: white;
        }
        
        /* Mobile Styles */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }
            
            .nav {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background: #333;
                color: white;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                z-index: 1000;
            }
            
            .nav.open {
                transform: translateX(0);
            }
            
            .nav a {
                color: white;
                font-size: 1.2rem;
                margin: 1rem 0;
            }
            
            .close-btn {
                position: absolute;
                top: 2rem;
                right: 2rem;
                background: none;
                border: none;
                color: white;
                font-size: 2rem;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>
        
        <nav class="nav" id="nav">
            <button class="close-btn" onclick="toggleMenu()">&times;</button>
            <a href="#blog">Blog</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
        
        <div class="auth-buttons">
            <button class="auth-btn">Sign In</button>
            <button class="auth-btn primary">Sign Up</button>
        </div>
    </div>
    
    <main style="padding: 2rem;">
        <h1>Mobile Menu Test</h1>
        <p>Test the hamburger menu on mobile devices. Resize your browser window to mobile size and click the hamburger icon.</p>
        <p>The menu should slide in from the left covering the full screen.</p>
    </main>
    
    <script>
        function toggleMenu() {
            const nav = document.getElementById('nav');
            nav.classList.toggle('open');
            console.log('Menu toggled, open:', nav.classList.contains('open'));
        }
    </script>
</body>
</html>
